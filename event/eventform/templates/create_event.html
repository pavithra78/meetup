<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#"></a>

            <span class="navbar-toggler-icon"></span>
        </button>

          <li class="nav-item">

            </li>

	<div class="container">
	<form action="/createevent/" method="POST">
		{% csrf_token %}
	<div class="form-group mx-sm-3 mb-2">

    <input type="text" class="form-control"  name="name" placeholder="name">
   
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Event</label>
    <input type="text" class="form-control" name="eventname" placeholder="eventname">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Venue</label>
    <input type="text" class="form-control" name="venue" placeholder="venue">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Date</label>
    <input type="date" class="form-control" name="date" placeholder="date">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Time</label>
    <input type="time" class="form-control" name="time" placeholder="time">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="exampleInputPassword1">Amount</label>
    <input type="number" class="form-control" name="Amount" placeholder="amount">
  </div>

</form>
